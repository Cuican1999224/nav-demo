<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div id="main" class="wrapper">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: {
                0: 'q',
                1: 'w',
                2: 'e',
                3: 'r',
                4: 't',
                5: 'y',
                6: 'u',
                7: 'i',
                8: 'o',
                9: 'p',
                length: 10
            },
            1: {
                0: 'a',
                1: 's',
                2: 'd',
                3: 'f',
                4: 'g',
                5: 'h',
                6: 'j',
                7: 'k',
                8: 'l',
                length: 9
            },
            2: {
                0: 'z',
                1: 'x',
                2: 'c',
                3: 'v',
                4: 'b',
                5: 'n',
                6: 'm',
                length: 7
            },
            length: 3
        }

        var hash = {
            'q': 'www.qq.com',
            'w': 'www.weibo.com',
            'e': 'www.ele.com',
            'r': 'www.renren.com',
            't': 'www.taobao.com',
            'y': 'www.youku.com',
            'u': 'www.web.itheima.com/',
            'i': 'www.iqiyi.com',
            'o': 'www.opera.com',
            'p': 'www.paipai.com',
            'a': 'www.swiper.com.cn',
            's': 'www.souhu.com'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        var index = 0
        while (index < keys.length) {
            var div1 = document.createElement('div')
            div1.className = 'row'
            main.appendChild(div1)
            row = keys[index]
            var index2 = 0
            while (index2 < row.length) {
                var div2 = document.createElement('kbd')
                var span = document.createElement('span')
                span.textContent = row[index2]
                div2.appendChild(span)
                div2.className = 'key'
                var buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                var img = document.createElement('img')
                if (hash[row[index2]]) {
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                } else {
                    img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                img.onerror = function(xxx) {
                    xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }

                buttonX.onclick = function(item) {
                    var button2 = item['target']
                    img2 = button2.previousSibling;
                    key = button2.id
                    x = prompt('请输入想要跳转的网址')
                    hash[key] = x //hash变更
                    img2.src = 'http://' + x + '/favicon.ico'
                    img2.onerror = function(xxx) {
                        xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                    }
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                div2.appendChild(img)
                div2.appendChild(buttonX)
                div1.appendChild(div2)
                index2 = index2 + 1
            }
            var index = index + 1
        }
        document.onkeypress = function(item) {
            key = item['key'];
            console.log(key);
            website = hash[key];
            // location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
