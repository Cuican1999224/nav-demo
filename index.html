<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div id="zhangsan">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: {
                0: 'q',
                1: 'w',
                2: 'e',
                3: 'r',
                4: 't',
                5: 'y',
                6: 'u',
                7: 'i',
                8: 'o',
                9: 'p',
                length: 10
            },
            1: {
                0: 'a',
                1: 's',
                2: 'd',
                3: 'f',
                4: 'g',
                5: 'h',
                6: 'j',
                7: 'k',
                8: 'l',
                length: 9
            },
            2: {
                0: 'z',
                1: 'x',
                2: 'c',
                3: 'v',
                4: 'b',
                5: 'n',
                6: 'm',
                length: 7
            },
            length: 3
        }

        var hash = {
            'q': 'www.qq.com',
            'w': 'www.weibo.com',
            'e': 'www.ele.com',
            'r': 'www.renren.com',
            't': 'www.taobao.com',
            'y': 'www.youtube.com',
            'u': 'www.uc.com',
            'i': 'www.iqiyi.com',
            'o': 'www.opera.com',
            'p': 'www.paipai.com',
            'a': 'www.acfun.com',
            's': 'www.souhu.com'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        index = 0
        while (index < keys.length) {
            div1 = document.createElement('div')
            zhangsan.appendChild(div1)
            row = keys[index]
            index2 = 0
            while (index2 < row.length) {
                div2 = document.createElement('kbd')
                div2.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(item) {
                    key = item.target.id
                    console.log(key);
                    x = prompt('请输入想要跳转的网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                div2.appendChild(buttonX)
                div1.appendChild(div2)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function(item) {
            key = item['key'];
            console.log(key);
            website = hash[key];
            // location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
